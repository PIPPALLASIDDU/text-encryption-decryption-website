<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Encryption Page</title>
    <link rel="stylesheet" href="./Encryptionpage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="flex">
      <img src="https://i.imgur.com/UAeEKyX.jpg" alt="Logo" class="logo">
      <section class="heading-section">
        <h1 class="heading">Data Encryption</h1> 
        <i><h2>"Save your Privacy using your very own Encryption Tool"</h2></i>
      </section>
    </div>
    <hr/>
    <div>
      <span class="generatorText">Don't have Key?Generate key-value pair here &#9755;</span>
      <input type="button" value="Generate" onclick="" class="generateButton">
      <br/>
      <span class="generatorText">Already have the key!!</span>
      <a href="#dataEncryptor" class="generateButton">Click here</a>
    </div>
    <div id="dataEncryptor">
      <p class="encryptHeader">Data Encrypter</p>
      <p class="encryptInfo">Enter your Encrypted Data or upload text file</p>
    </div>
    <section class="flex">
      <div>
        <form action="">
          <ul>
            <li>Product of Primes(n): <input type="number"/></li>
            <li>Encryption Key(Private key) e:<input type="number"/></li>
            <li>
              <textarea  id="inputtxt" name="inputtext" rows="6" cols="50" placeholder="Enter your text here.."></textarea>
              <p>	     OR</p>
              <input type="file" class="ml-2" id="inputfile" name="inputfile" />
            </li>
          </ul>
        </form>
      </div>
      <!-- Some Image ahs to be added to look attractive -->
    </section>
    <input type="button" value="Encrypt" onclick="" class="generateButton encryptButton"/>
  </body>
</html>
